<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Ticket Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .btn-delete-all {
            background-color: red;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            margin-top: 20px;
            margin-left:50px
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .back-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            color: #dfe9f2;
            background-color: #0078D4;
            text-decoration: none;
            margin-right:1050px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        input, select {
            padding: 6px;
            font-size: 14px;
            width: 100%;
        }

        .action-btn {
            padding: 6px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #0078D4;
            color: white;
        }

        .delete-btn {
            background-color: #c0392b;
            color: white;
        }

        img {
            width: 80px;
        }
    </style>
</head>
<body>
    <h2>üé´ Today's Tickets</h2>
    <table>
        <tr>
            <a href="/admin/generate-ticket" class="back-btn">‚¨ÖÔ∏è Back</a>
            <form method="post" action="{{ url_for('admin_bp.delete_all_tickets') }}">
                <button type="submit" class="btn-delete-all">üßπ Delete All Today's Tickets</button>
            </form>
        </tr>
    </table>

    <table>
        <tr>
            <th>ID</th>
            <th>Passenger</th>
            <th>From</th>
            <th>To</th>
            <th>Fare</th>
            <th>Time</th>
            <th>QR</th>
            <th>Actions</th>
        </tr>
        {% for ticket in tickets %}
        <tr>
        <form method="post" action="{{ url_for('admin_bp.update_ticket', ticket_id=ticket.id) }}">
            <td>{{ ticket.id }}</td>
            <td><input name="passenger_name" value="{{ ticket.passenger_name }}" required></td>
            <td>
                <select name="from_station" required>
                    {% for station in stations %}
                        <option value="{{ station }}" {% if ticket.from_station == station %}selected{% endif %}>{{ station }}</option>
                    {% endfor %}
                </select>
            </td>
            <td>
                <select name="to_station" required>
                    {% for station in stations %}
                        <option value="{{ station }}" {% if ticket.to_station == station %}selected{% endif %}>{{ station }}</option>
                    {% endfor %}
                </select>
            </td>
            <td><input name="fare" type="number" step="1" value="{{ ticket.fare | int }}" required></td>
            <td>{{ ticket.created_at.strftime('%I:%M %p') }}</td>
            <td>
                {% if ticket.qr_code_path %}
                <img src="/{{ ticket.qr_code_path }}" alt="QR Code" style="width:200px;">
            {% endif %}

            </td>
            <td>
                <button type="submit" class="action-btn edit-btn">üíæ Save</button>
            <form method="post" action="{{ url_for('admin_bp.delete_ticket', ticket_id=ticket.id) }}">
                <button type="submit" class="action-btn delete-btn">üóëÔ∏è Delete</button>
            </form>
        </td>
    </tr>
        {% endfor %}
    </table>
</body>
</html>
