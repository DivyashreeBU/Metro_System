<html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro Passenger Portal</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>input[type="email"] {
  padding: 8px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 8px 16px;
  background-color: #0078D4;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #005fa3;
}
</style>
<body>

    <div class="container">
        <h2>📧 Replies for: {{ email }}</h2>

        {% if complaints %}
            {% for c in complaints %}
                <div class="complaint-card">
                    <p><strong>Subject:</strong> {{ c.subject }}</p>
                    <p><strong>Your Message:</strong> {{ c.message }}</p>
                    <p><strong>Admin Reply:</strong> {{ c.reply }} <em>(via {{ c.reply_method }})</em></p>
                </div>
            {% endfor %}
        {% else %}
            <p><em>No replies found for this email.</em></p>
        {% endif %}

        <a href="/" class="btn">🏠 Back to Home</a>
    </div>


</body>
</html>
