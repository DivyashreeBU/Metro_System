<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h3 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn-edit {
            padding: 10px 16px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .btn-edit:hover {
            background-color: #005fa3;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #0078D4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin/users" class="back-btn">‚¨ÖÔ∏è Back</a>
        <h3>‚ûï Add New User</h3>
        <form method="post" action="/admin/users/add" class="form-box" onsubmit="logUserDetails(event)">
            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Email:</label>
            <input type="text" name="email" placeholder="Enter email" required>

            <label>Phone:</label>
            <input type="text" name="phone" placeholder="Enter phone number" required>

            <label>Password:</label>
            <input type="text" name="password" placeholder="Enter password" required>

            <label>Recharge:</label>
            <input type="text" name="balance" placeholder="Enter balance amount" required>

            <button type="submit" class="btn-edit">‚úÖ Add User</button>
        </form>
    </div>

    <script>
        function logUserDetails(event) {
            event.preventDefault(); // prevent actual form submission

            const form = event.target;
            const username = form.username.value;
            const email = form.email.value;
            const phone = form.phone.value;
            const password = form.password.value;
            const balance = form.balance.value;

            // Generate a random 8-digit smartcard number
            const smartcard_number = Math.floor(10000000 + Math.random() * 90000000);

            console.log("üìã New User Details:");
            console.log("Username:", username);
            console.log("Email:", email);
            console.log("Phone:", phone);
            console.log("Password:", password);
            console.log("Balance:", balance);
            console.log("Smartcard Number:", smartcard_number);

            // Optionally submit the form after logging
            form.submit();
        }
    </script>
</body>
</html>
