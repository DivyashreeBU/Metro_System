<html><link rel="stylesheet" href="/static/style.css">
<header id="header">
  <div class="header-content">
    <div class="logo"><span><a href="javascript:history.back()">⬅</a>Bangalore Metro</span></div>
    <nav id="nav">
  <a href="{{ url_for('home') }}" class="nav-item">Home</a>
  <a href="{{ url_for('about') }}" class="nav-item">About</a>
  <a href="{{ url_for('details') }}" class="nav-item">Details</a>
  <a href="{{ url_for('services') }}" class="nav-item">Services</a>
  <a href="{{ url_for('contact') }}" class="nav-item">Contact</a>
</nav>
    <button class="menu-toggle" id="menuToggle">☰</button>
  </div>
</header>
<script>
  document.getElementById('menuToggle').addEventListener('click',()=>{
    document.getElementById('nav').classList.toggle('active');
  });

  // Highlight current page
  // Highlight current page
const links = document.querySelectorAll('nav a');
links.forEach(link => {
  if(link.getAttribute('href') === window.location.pathname.split('/').pop()){
    link.classList.add('active');
  }
});

</script>
</html>
