<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Metro Ticket</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
:root {
  --purple: #5b1fa6;
  --green: #2d7a47;
  --yellow: #e0b000;
  --bg-primary: linear-gradient(135deg, #f8f9ff 0%, #e8f4f8 50%, #f0f8f0 100%);
  --bg-card: linear-gradient(135deg, rgba(91, 31, 166, 0.08), rgba(45, 122, 71, 0.05));
  --text-primary: #2d2d2d;
  --text-secondary: #666666;
  --accent-primary: linear-gradient(45deg, var(--purple), var(--green));
  --accent-secondary: linear-gradient(45deg, var(--yellow), var(--purple));
  --border-color: rgba(91, 31, 166, 0.2);
  --shadow-color: rgba(91, 31, 166, 0.2);
  --nav-bg: rgba(248, 249, 255, 0.95);
}

/* Body */
body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-primary);
  margin: 0;
  padding: 40px 0 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  color: var(--text-primary);
}

/* Card Container */
.container {
  width: 800px;       /* keep it tighter like a card */
  margin: 40px auto;      /* center it with space */
  padding: 30px;
  background: var(--bg-card);
  border-radius: 15px;
  border: 1px solid var(--border-color);
  box-shadow: 0 8px 20px var(--shadow-color);
  display: flex;
  flex-direction: column;
  gap: 20px;    
}

/* Headings */
h2 {
  background: var(--bg-card);
  -webkit-text-fill-color: var(--purple);
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 20px;
  width: 100%;
  margin-top: 30px;
}

/* Form */
/* Form container */
form {
  display: flex;
  flex-direction: column;
  align-items: center;  /* center form content */
  gap: 12px;    
  height: 500px;        /* space between each field */
}

/* Labels */
form label {
  align-self: flex-start; /* keep label aligned to input */
  margin-bottom: -20px;     /* reduce gap between label & input */
  font-weight: 500;
  text-align: left;
  margin-left: -200px;
}

/* Inputs & Select */
form input,
form select {
  width: 220%;             /* wider input boxes */
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
  margin-top: 20px;
}

/* Submit button */
form button {
  width: 80%;
  max-width: 400px;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-size: 1.1rem;
  font-weight: bold;
  background: linear-gradient(90deg, #5d26c1, #27ae60);
  color: white;
  cursor: pointer;
  
}

/* Buttons */
.btn {
  background: var(--accent-primary);
  color: #fff;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.3s ease;
  display: inline-block;
  margin-top: 10px;
  text-decoration: none;
}
.btn:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

/* Flash messages */
.flash-box {
  margin-bottom: 20px;
}

.flash-message {
  background-color: #ffe0e0;
  color: #c0392b;
  padding: 10px;
  border-radius: 6px;
}

/* Action bar */
.action-bar {
  display: flex;
  justify-content: space-between;  /* left & right ends */
  align-items: center;
  margin-bottom: -10px;
  margin-left: -480px;
  margin-top: 20px;
}

.action-bar .btn {
  padding: 8px 18px;
  border-radius: 8px;
  font-weight: bold;
  margin-left: 480px;
}

/* Back button small square */
.back-btn {
  background: var(--accent-secondary);
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  display: inline-block;
  transition: transform 0.2s ease, opacity 0.3s ease;
}
.back-btn:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

/* Find Ticket button */
.find-btn {
  background: var(--accent-primary);
  color: #fff;
  padding: 10px 22px;
  border-radius: 8px;
  font-weight: 600;
  text-decoration: none;
  display: inline-block;
  transition: transform 0.2s ease, opacity 0.3s ease;
}
.find-btn:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

    </style>
</head>
<body>{% include 'common_header.html' %}
  <div class="container">

        <h2>Book Metro Ticket</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-box">
              {% for message in messages %}
                <div class="flash-message">⚠️ {{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" class="form-box" action="/book">
    <label for="passenger_name">Passenger Name:</label>
    <input name="passenger_name" id="passenger_name" required>

    <label for="phone">Phone Number:</label>
    <input name="phone" id="phone" required>

    <label for="from_station">From Station:</label>
    <select name="from_station" id="fromStation" required>
        {% for station in stations %}
            <option value="{{ station }}">{{ station }}</option>
        {% endfor %}
    </select>

    <label for="to_station">To Station:</label>
    <select name="to_station" id="toStation" required>
        {% for station in stations %}
            <option value="{{ station }}">{{ station }}</option>
        {% endfor %}
    </select>

    <div style="display: flex; gap: 80px; margin-top: 20px;">
  <button type="submit" class="btn" style="padding: 2px 20px; cursor: pointer;">Book Ticket</button>
  <a href="/search-ticket" class="btn" style="padding: 2px 20px; text-align: center; text-decoration: none;  color: white; border-radius: 5px;">
    Find Ticket
  </a>
</div>

</form>
</div>
    </div>

    <script>
        const fromSelect = document.getElementById('fromStation');
        const toSelect = document.getElementById('toStation');

        function updateToOptions() {
            const selectedFrom = fromSelect.value;

            Array.from(toSelect.options).forEach(option => {
                option.disabled = option.value === selectedFrom;
            });

            if (toSelect.value === selectedFrom) {
                toSelect.selectedIndex = 0;
            }
        }

        fromSelect.addEventListener('change', updateToOptions);
        updateToOptions();
    </script>
</body>
</html>
