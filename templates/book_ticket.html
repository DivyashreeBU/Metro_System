<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Metro Ticket</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #0078D4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn" style="color: aliceblue;">‚¨ÖÔ∏è Back to Home</a>
        <h2>üé´ Book Metro Ticket</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-box">
              {% for message in messages %}
                <div class="flash-message">‚ö†Ô∏è {{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" class="form-box">
            <label>Passenger Name:</label>
            <input name="passenger_name" required>

            <label>Phone Number:</label>
            <input name="phone" required>

            <label>From Station:</label>
            <select name="from_station" id="fromStation" required>
                {% for station in stations %}
                    <option value="{{ station }}">{{ station }}</option>
                {% endfor %}
            </select>

            <label>To Station:</label>
            <select name="to_station" id="toStation" required>
                {% for station in stations %}
                    <option value="{{ station }}">{{ station }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn">‚úÖ Book Ticket</button>
        </form>
    </div>

    <script>
        const fromSelect = document.getElementById('fromStation');
        const toSelect = document.getElementById('toStation');

        function updateToOptions() {
            const selectedFrom = fromSelect.value;

            Array.from(toSelect.options).forEach(option => {
                option.disabled = option.value === selectedFrom;
            });

            // If the currently selected "to" station is now disabled, reset it
            if (toSelect.value === selectedFrom) {
                toSelect.selectedIndex = 0;
            }
        }

        fromSelect.addEventListener('change', updateToOptions);

        // Run once on page load
        updateToOptions();
    </script>
</body>
</html>
