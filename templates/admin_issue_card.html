<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Smartcard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <a href="/admin/dashboard" class="back-btn">⬅️ Back to Dashboard</a>
        <h2>💳 Issue New Smartcard</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post" action="/admin/issue-smartcard" class="form-box">
            <label>User ID:</label>
            <input type="number" name="user_id" required>

            <label>Initial Balance:</label>
            <input type="number" name="balance" required>

            <button type="submit" class="btn-edit">✅ Issue Card</button>
        </form>
    </div>
</body>
</html>
