<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
      :root {
  --purple: #5b1fa6;
  --green: #2d7a47;
  --yellow: #e0b000;
  --bg-primary: linear-gradient(135deg, #f8f9ff 0%, #e8f4f8 50%, #f0f8f0 100%);
  --bg-card: linear-gradient(135deg, rgba(91, 31, 166, 0.08), rgba(45, 122, 71, 0.05));
  --text-primary: #2d2d2d;
  --text-secondary: #666666;
  --accent-primary: linear-gradient(45deg, var(--purple), var(--green));
  --accent-secondary: linear-gradient(45deg, var(--yellow), var(--purple));
  --border-color: rgba(91, 31, 166, 0.2);
  --shadow-color: rgba(91, 31, 166, 0.2);
  --nav-bg: rgba(248, 249, 255, 0.95);
}
        /* Body */
body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-primary);
  margin: 0;
  padding: 40px 0 20px;
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  color: var(--text-primary);
}

/* Card Container */
.container {
  width: 800px;       /* keep it tighter like a card */
  margin: 40px auto;      /* center it with space */
  padding: 30px;
  background: var(--bg-card);
  border-radius: 15px;
  border: 1px solid var(--border-color);
  box-shadow: 0 8px 20px var(--shadow-color);
  display: flex;
  flex-direction: column;
  gap: 20px; 
  margin: 50px;   
  margin-top: 50px;
}

/* Headings */
h2 {
  background: var(--bg-card);
  -webkit-text-fill-color: var(--purple);
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 20px;
  width: 100%;
  margin-top: -50px;
}

/* Form */
/* Form container */
form {
  display: flex;
  flex-direction: column;
  align-items: center;  /* center form content */
  gap: 12px;    
  height: 500px;        /* space between each field */
}

/* Labels */
form label {
  align-self: flex-start; /* keep label aligned to input */
  margin-bottom: -20px;     /* reduce gap between label & input */
  font-weight: 500;
  text-align: left;
  margin-left: -150px;
}

/* Inputs & Select */
form input,
form select {
  width: 240%;             /* wider input boxes */
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
  margin-top: 20px;
}

/* Submit button */
form button {
  width: 80%;
  max-width: 400px;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-size: 1.1rem;
  font-weight: bold;
  background: linear-gradient(90deg, #5d26c1, #27ae60);
  color: white;
  cursor: pointer;
}

/* Buttons */
.btn {
  background: var(--accent-primary);
  color: #fff;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.3s ease;
  display: inline-block;
  margin-top: 10px;
  text-decoration: none;
}
.btn:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

/* Flash messages */
.flash-box {
  margin-bottom: 20px;
}

.flash-message {
  background-color: #ffe0e0;
  color: #c0392b;
  padding: 10px;
  border-radius: 6px;
}

        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--purple);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .flash-box {
            margin-bottom: 15px;
        }

        .flash-message {
            background-color: var(--yellow);
            border: 1px solid rgba(224, 176, 0, 0.5);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .action-bar {
  display: flex;
  justify-content: flex-start;  /* keep Back button on the left */
  align-items: center;
  margin-bottom: 20px;
  margin-left: 120px;
}

.action-bar .btn {
  padding: 8px 10px;      /* adjust size */
  font-weight: bold;
  text-decoration: none;
  border-radius: 8px;
  width:auto;
}

    </style>
</head>
<body>{% include 'common_header.html' %}
    <div class="container">
<div class="action-bar"></div>        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-box">
              {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <h2>Register for Smart Card</h2>
        <form method="post" class="form-box">
            <label>Full Name:</label>
            <input name="full_name" placeholder="Enter your full name" required>

            <label>Email:</label>
            <input name="email" type="email" placeholder="Enter your email" required>

            <label>Phone:</label>
            <input name="phone" type="tel" placeholder="Enter your phone number" required>

            <label>Username:</label>
            <input name="username" placeholder="Choose a username" required>

            <label>Password:</label>
            <input name="password" type="password" placeholder="Create a password" required>

            <button type="submit" class="btn">Register</button>
        </form>

        <p class="register-link" style="margin-top: -30px;margin-bottom: 30px;">Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
