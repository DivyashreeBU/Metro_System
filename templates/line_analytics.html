<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Analytics</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .line-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eef;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-left: 10px solid;
            border-radius: 8px;
        }
        .line-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .stats {
            text-align: right;
        }
        .purple { border-color: purple; }
        .green { border-color: green; }
        .gold { border-color: goldenrod; }
    </style>
</head>
<body>
    
    <div class="container">
        <a href="/admin/dashboard" class="back-btn">‚¨ÖÔ∏è Back to Dashboard</a>
        <h2>üìà Line-Wise Analytics</h2>

        {% for line, stats in line_stats.items() %}
            <div class="line-card {% if line == 'Purple Line' %}purple{% elif line == 'Green Line' %}green{% elif line == 'Yellow Line' %}gold{% endif %}">
                <div class="line-name">{{ line }}</div>
                <div class="stats">
                    üé´ Tickets: {{ stats.count }}<br>
                    üí∞ Revenue: ‚Çπ{{ "%.2f"|format(stats.revenue) }}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
