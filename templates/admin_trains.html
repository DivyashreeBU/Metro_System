<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Trains</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .train-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .train-box ul {
            padding-left: 20px;
        }
        .form-box {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin/dashboard" class="back-btn">⬅️ Back to Dashboard</a>
        <h2>🚆 Manage Trains</h2>

<form method="post" action="/admin/trains/add">
    <input name="train_name" placeholder="Train name" required>
    <select name="line_id" required>
        {% for line in lines %}
            <option value="{{ line.id }}">{{ line.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">➕ Add Train</button>
</form>

<table>
    <tr><th>Name</th><th>Line</th></tr>
    {% for train in trains %}
        <tr>
            <td>{{ train.name }}</td>
            <td>{{ train.line.name }}</td>
        </tr>
    {% endfor %}
</table>
    </div>
</body>
</html>
