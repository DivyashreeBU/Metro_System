<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Management</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-add {
            background-color: #0078D4;
            margin-top: 20px;
        }

        .btn-add:hover {
            background-color: #005fa3;
        }
        .btn1{
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            max-width: 1500px;
            margin: auto;
            background: rgb(34, 93, 181);
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/admin/dashboard" class="btn1" style="margin-right: 1000px;">‚¨ÖÔ∏è Back to Dashboard</a>
    <div class="container">
        <h2>üöÜ Train List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for train in trains %}
                <tr>
                    <td>{{ train.id }}</td>
                    <td>{{ train.name }}</td>
                    <td>{{ train.line.color }}</td>
                    <td>
                        <form method="post" action="/admin/trains/delete/{{ train.id }}">
                            <button type="submit" class="btn btn-delete">üóëÔ∏è Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-add" onclick="addTrainViaConsole()">‚ûï Add Train</button>
    </div>

    <script>
        function addTrainViaConsole() {
            const name = prompt("Enter train name:");
            const color = prompt("Enter line color:");

            if (!name || !color) {
                alert("Train name and color are required.");
                return;
            }

            fetch("/admin/trains/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, color })
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Failed to add train.");
                }
            });
        }
    </script>
</body>
</html>
